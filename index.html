<!DOCTYPE html>
<html lang="en" class="bg-[#0b0e14] scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vayu Code - Professional IDE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.puter.com/v2/"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root { --accent: #3b82f6; --bg: #0b0e14; }
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; color: #e2e8f0; background: var(--bg); -webkit-font-smoothing: antialiased; }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.15); }
    @keyframes springIn {
      0% { opacity: 0; transform: translateY(12px) scale(0.98); filter: blur(8px); }
      100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }
    .animate-spring-in { animation: springIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards; }
    .glass-panel { background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(40px) saturate(180%); border: 1px solid rgba(255, 255, 255, 0.06); }
    ::selection { background: rgba(59, 130, 246, 0.3); color: white; }
    .monaco-editor { padding-top: 8px; }
    .backdrop-blur-xl { backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); }
  </style>
<script type="importmap">

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>

</body>
</html>
